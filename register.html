<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div class="container w-50">
        <div class="row rounded shadow-lg" id="bg-form">
            <div class="text-center text-white"><h1>BARC</h1></div>
            <div class="col-6">
                <div class="text-center text-white">
                    <h3>Register</h3>
                </div>
                <form action="" class="p-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                      <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                        <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                    
                      <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                        <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                      <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">First name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                      <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Last name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                      <div class="input-group mb-4">
                        <span class="input-group-text" id="inputGroup-sizing-default">Date of birth</span>
                        <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                    <div class="mb-4 ms-3 text-white">
                        <label for="">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Other</label>
                          </div><br>
                    </div>
                      <div class="input-group">
                        <span class="input-group-text">Address</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>
                    
                    <div class="text-center text-white mt-4">
                        <p>Already have an account?   <span><a style="text-decoration: none;" class="text-info " href="./index.html">Log in</a></span></p>
                    </div>
                    <div class="text-center mt-4"><input id="btn-reg" class="btn btn-primary w-100 shadow-lg rounded-pill" type="submit"  value="Register"></div>
                </form>




            </div>
            <div class="col-6">
                <div style="margin-top: 200px;" class="text-center  "><img class="rounded-pill" width="100%" src="./images/Medical lab blood test from sample tube in human hand.jpg" alt=""></div>
            </div>
        </div>
    </div>

    
</body>
</html>
